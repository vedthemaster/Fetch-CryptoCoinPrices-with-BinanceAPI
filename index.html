<script>

let endpoint = 'https://api.binance.com';
let querybtc = '/api/v3/ticker/price';
let queryeth = '/api/v3/ticker/price';
let queryxrp = '/api/v3/ticker/price';
let queryada = '/api/v3/ticker/price';
let querysol = '/api/v3/ticker/price';
let querybnb = '/api/v3/ticker/price';
let querybch = '/api/v3/ticker/price';

querybtc += "?symbol=BTCUSDT";
queryeth += "?symbol=ETHUSDT";
queryxrp += "?symbol=XRPUSDT";
queryada += "?symbol=ADAUSDT";
querysol += "?symbol=SOLUSDT";
querybnb += "?symbol=BNBUSDT";
querybch += "?symbol=BCHUSDT";

let urlbtc = endpoint + querybtc
let urleth = endpoint + queryeth
let urlxrp = endpoint + queryxrp
let urlada = endpoint + queryada
let urlsol = endpoint + querysol

const ourRequestBNB = new XMLHttpRequest();

async function btcticker(){
	
	ourRequestBTC.open('GET', urlbtc, true)
	ourRequestBTC.onload = function () {
		console.log(ourRequestBTC.responseText);
		if (this.status === 200) {

			let obj = JSON.parse(this.responseText);
			console.log(obj);
			let btcprice = document.getElementById('pricebtc')
			str = "";
			for (key in obj) {
				str += `<span> ${obj[key]} </span>`;
			} btcprice.innerHTML = str;
		} else {
			console.log("You messed up now")
		}
	}

	ourRequestBTC.send();
};

btcticker();
setInterval(btcticker,500);
